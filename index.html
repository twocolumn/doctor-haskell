---
layout: default
title: Home
---
<section>
  {% include pagination.html %}
  {% for post in paginator.posts %}
  <header>
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">
        <time datetime="{{ post.date | date_to_xmlschema }}" class="date">
          {{ post.date | date: "%Y-%m-%d" }}
        </time>
      </span>
  </header>

  {% include post.html %}
  <footer>
    <nav class="pagination">
      <a class="pagination-item older" href="{{ post.url | relative_url }}#header"><span>Go to post</span></a>
      <a class="pagination-item newer" href="{{ post.url | relative_url }}#footer"><span>Go to comments</span></a>
    </nav>
  </footer>
  {% endfor %}
</section>
